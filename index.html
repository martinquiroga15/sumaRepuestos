<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/logo suma recortada2.png" type="image/png">
    <title>Suma Repuestos mayorista</title>
</head>
<body>
    <header>
        <img src="./assets/cropped-Isologotipo-Suma.png" alt="">
    </header>
    <div id="main-content">
        <aside id="category-bar">
            <ul id="category-list"></ul>
        </aside>

        <main>
            
            <div id="product-list"></div>
            
        </main>
        <!-- Toast container donde se mostrarán los mensajes -->
        <div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;"></div>

        <aside id="order">
            <div id="cart">
                <h2>Carrito</h2>
                <div id="preview"></div>
            </div>
            <div class="input-group">
                <div class="input-group-item">
                    <p>Nombre</p>
                    <input type="text" placeholder="Tu nombre" required>
                </div>
                <div class="input-group-item">
                    <p>Número de contacto</p>
                    <input type="text" placeholder="Tu número de contacto" required>
                </div>
                <div class="input-group-item">
                    <p>Información adicional</p>
                    <textarea placeholder="Detalles adicionales"></textarea>
                </div>
            </div>
            <button id="send-order" style="display: none;">Enviar Pedido</button>
        </aside>
        <button id="view-cart">Ver Carrito</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
